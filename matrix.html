<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas matrix</title>
		<script src="matrix.js" defer></script>
	</head>
	<body>
		<canvas width="600" height="600"></canvas>
		<br />
		<label for="x">x</label>
		<input type="range" id="x" min="-5" max="5" value="0" />
		<label for="y">y</label>
		<input type="range" id="y" min="-5" max="5" value="0" />
		<label for="z">z</label>
		<input type="range" id="z" min="-5" max="5" value="0" />
		<style>
			canvas {
				border: 2px solid black;
			}
		</style>
	</body>
</html>
